{% load static %} 

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LittleTies-Agency Registration Form</title>
    <link rel="shortcut icon" href="{% static "img/favicon.ico" %}" type="image/x-icon">

    <link rel="stylesheet" href="{% static "css/all.min.css" %}">
    <!-- Theme style -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static "css/adminlte.min.css" %}">
    <link rel="stylesheet" href="{% static "css/mydashboard.css" %}">
    <link rel="stylesheet" href="{% static "css/agentform.css" %} " />
</head>

<body>
    <div class="grid-container">
        <div class="grid-title">
            <h1>Agency Information</h1>
        </div>
        <div class="myalert">
            {% if messages %}
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
              <center>{{ message }}</center> 
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
            {% endif %}
          </div>
        <div class="grid-form">
            <form action="{% url 'agency_form' %}" method="POST" name="agent_form">
                {% csrf_token %}
                <div class="title">
                    <h2>Agency Details:</h2>
                </div>
                <div class="details">
                    <label for="agencyname">Name: </label>
                    <input type="text" id="agencyname" name="agencyname" placeholder="Enter Agency Name" required/>
                </div>
                <div class="details">
                    <label for="agencyemail">Email: </label>
                    <input type="email" id="agencyemail" value={{agencydata.email}} disabled/>
                </div>
                <div class="details">
                    <label for="agencynumber">Number: </label>
                    <input type="tel" id="agencynumber" name="agencynumber" placeholder="Enter Agency Phone Number" required/>
                </div>
                <div class="details">
                    <label for="agencyadd">Adress: </label>
                    <input type="text" id="agencyadd" name="agencyadd" placeholder="Enter Agency Address" required/>
                </div>
                <div class="details">
                    <label for="agencystate">State: </label>
                    <select name="agencystate" id="agencystate" required>
                        <option selected="selected" value="Select">Select</option>
                        <option value="NA">NA</option>
                        <option value="ANDAMAN AND NICOBAR ISLANDS">ANDAMAN AND NICOBAR ISLANDS</option>
                        <option value="Andhra Pradesh">Andhra Pradesh</option>
                        <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                        <option value="Assam">Assam</option>
                        <option value="Bihar">Bihar</option>
                        <option value="Chandigarh">Chandigarh</option>
                        <option value="Chhattisgarh">Chhattisgarh</option>
                        <option value="Delhi">Delhi</option>
                        <option value="Goa">Goa</option>
                        <option value="Gujarat">Gujarat</option>
                        <option value="Haryana">Haryana</option>
                        <option value="Himachal Pradesh">Himachal Pradesh</option>
                        <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                        <option value="Jharkhand">Jharkhand</option>
                        <option value="Karnataka">Karnataka</option>
                        <option value="Kerala">Kerala</option>
                        <option value="Ladakh">Ladakh</option>
                        <option value="Lakshadweep">Lakshadweep</option>
                        <option value="Madhya Pradesh">Madhya Pradesh</option>
                        <option value="Maharashtra">Maharashtra</option>
                        <option value="Manipur">Manipur</option>
                        <option value="Meghalaya">Meghalaya</option>
                        <option value="Mizoram">Mizoram</option>
                        <option value="Nagaland">Nagaland</option>
                        <option value="ODISHA">ODISHA</option>
                        <option value="PUDUCHERRY">PUDUCHERRY</option>
                        <option value="Punjab">Punjab</option>
                        <option value="Rajasthan">Rajasthan</option>
                        <option value="Sikkim">Sikkim</option>
                        <option value="Tamil Nadu">Tamil Nadu</option>
                        <option value="Telangana">Telangana</option>
                        <option value="THE DADRA AND NAGAR HAVELI AND DAMAN AND DIU">
                          THE DADRA AND NAGAR HAVELI AND DAMAN AND DIU
                        </option>
                        <option value="Tripura">Tripura</option>
                        <option value="Uttar Pradesh">Uttar Pradesh</option>
                        <option value="Uttarakhand">Uttarakhand</option>
                        <option value="West Bengal">West Bengal</option>
                      </select>
                </div>
                <div class="details">
                    <label for="agencypincode">Pincode: </label>
                    <input type="text" id="agencypincode" name="agencypincode" placeholder="Enter Agency Pincode" required/>
                </div>

            <hr>
                <div class="title">
                    <h2>Male Details:</h2>
                </div>
                <div class="title">
                    <h5>Enter Number of Male Child:</h5>
                </div>
                <div class="row">
                    <div class=" col-md-6">
                        <label for="mzerotofive">0-5 yrs: </label>
                        <input type="number" id="mzerotofive" name="malezerotofive" required/>
                    </div>
                    <div class="col-md-6">
                        <label for="mfivetoten">5-10 yrs: </label>
                        <input type="number" id="mfivetoten" name="malefivetoten" required/>
                    </div>
                    <div class="col-md-6">
                        <label for="mtentofifteen">10-15 yrs: </label>
                        <input type="number" id="mtentofifteen" name="maletentofifteen" required/>
                    </div>
                    <div class="col-md-6">
                        <label for="mabovefifteen">Above 15 yrs: </label>
                        <input type="number" id="mabovefifteen" name="maleabovefifteen" required/>
                    </div>
                </div>
            <hr>

                <div class="title">
                    <h2>Female Details:</h2>
                </div>
                <div class="title">
                    <h5>Enter Number of Female Child:</h5>
                </div>
                <div class="row">
                    <div class=" col-md-6">
                        <label for="fzerotofive">0-5 yrs: </label>
                        <input type="number" id="fzerotofive" name="femalezerotofive" required/>
                    </div>
                    <div class="col-md-6">
                        <label for="ffivetoten">5-10 yrs: </label>
                        <input type="number" id="ffivetoten" name="femalefivetoten" required/>
                    </div>
                    <div class="col-md-6">
                        <label for="ftentofifteen">10-15 yrs: </label>
                        <input type="number" id="ftentofifteen" name="femaletentofifteen" required/>
                    </div>
                    <div class="col-md-6">
                        <label for="fabovefifteen">Above 15 yrs: </label>
                        <input type="number" id="fabovefifteen" name="femaleabovefifteen" required/>
                    </div>
                </div>
            <hr>
                <button class="btn btn-primary" type="submit">Submit</button>
            </form>

        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
</body>

</html>
